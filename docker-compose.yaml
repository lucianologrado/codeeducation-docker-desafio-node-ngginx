version: '3'

services: 

  gateway:
    build: 
      context: nginx    
    container_name: nginx
    networks: 
      - node-network
    tty: true
    ports: 
      - "8080:80"
    depends_on: 
       - app  

  app:
    build: 
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh node index.js
    networks: 
      - node-network
    tty: true
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
      - ./mysql_dump:/docker-entrypoint-initdb.d
    environment: # no primeiro startup j√° cria bando e usuario/senha
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

    

networks: 
  node-network:
    driver: bridge      
